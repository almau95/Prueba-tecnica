name: UI Test Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Start Appium server
        run: npx appium &
        # Añadir una pausa para asegurarse de que Appium esté listo
        run: sleep 5 

      - name: Run UI tests
        run: npx wdio run wdio.conf.js